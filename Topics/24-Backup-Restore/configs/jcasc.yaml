jenkins:
  systemMessage: "Jenkins configured automatically using JCasC - DevOps Setup ğŸš€"

  # Number of executors (parallel builds)
  numExecutors: 2

  # Jenkins security settings
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin123"  # ğŸ” Change in production

  # Authorization strategy (role-based access)
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

unclassified:
  location:
    # Jenkins URL configuration
    url: "http://localhost:8080/"
    adminAddress: "admin@example.com"

# =========================================================
# ğŸ” Security Warning (Important)
# =========================================================
# - Never hardcode real passwords in production
# - Use environment variables or credentials
# - Store secrets securely using Jenkins Credentials Plugin
